<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- 🔍 SEO & GLOBAL TARGETING -->
    <title>World TV — Watch Free Live TV Channels Online (HD, Worldwide)</title>
    <meta name="description" content="Stream free live TV channels from around the world: news, sports, movies, kids. No registration, HD quality, works globally.">
    <meta name="keywords" content="free iptv, live tv online, watch tv free, global tv channels, hd streaming">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    <meta name="geo.region" content="world">
    <meta name="geo.placename" content="Worldwide">
    <meta name="geo.position" content="0;0">
    <meta name="ICBM" content="0, 0">

    <!-- Open Graph / Social (для шеринга и понимания ботами) -->
    <meta property="og:title" content="World TV — Free Global Live TV Streaming">
    <meta property="og:description" content="Watch live TV channels from any country: sports, news, movies, entertainment — in HD and totally free.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://worldtv.onrender.com/">
    <meta property="og:image" content="https://worldtv.onrender.com/logo.jpg"> <!-- Загрузи лого и замени URL -->
    <meta property="og:locale" content="en_US">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css?v=1.0.1"> <!-- изменил версию для сброса кеша -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Загрузочный экран -->
    <div class="loader" id="initialLoader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Главное меню категорий -->
    <div class="main-categories-panel" id="mainCategoriesPanel"></div>

    <!-- Подменю подкатегорий -->
    <div class="sub-categories-panel" id="subCategoriesPanel"></div>

    <!-- Сетка каналов -->
    <main class="channels-grid" id="channelsContainer"></main>

    <!-- Модальное окно плеера -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <video id="videoPlayerElement" controls></video>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Основной скрипт -->
    <script src="/script.js?v=1.0.0"></script>
</body>
</html>
