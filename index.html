<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TV Channels</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Загрузочный экран -->
    <div class="loader" id="initialLoader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Панель категорий (скрыта по умолчанию) -->
    <div class="categories-panel" id="categoriesPanel" style="display: none;">
        <!-- Категории будут здесь -->
    </div>

    <!-- Основные категории (для совместимости) -->
    <div class="categories-container" id="categoriesContainer"></div>

    <!-- Сетка каналов -->
    <main class="channels-grid" id="channelsContainer"></main>

    <!-- Модальное окно плеера -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <video id="videoPlayerElement" controls></video>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Основной скрипт -->
    <script src="/script.js?v=1.0.0"></script>
</body>
</html>
